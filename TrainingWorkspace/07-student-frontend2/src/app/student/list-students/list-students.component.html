<table class="table table-bordered">
    <tr>
        <th colspan="float-right" colspan="7"><a href="" (click)="logout()">Logout</a></th>
    </tr>
    <tr *ngIf="students.length > 0">
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Student Score</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let student of students">
        <td>{{student.studentId}}</td>
        <td>{{student.studentName}}</td>
        <td>{{student.score}}</td>
        <td>{{student.address.city}}</td>
        <td>{{student.address.state}}</td>
        <td>{{student.address.pin}}</td>
        <td><button class="btn btn-danger" (click)="deleteStudent(student)"> Delete</button>
            <button class="btn btn-warning" (click)="editStudent(student)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
</table>
